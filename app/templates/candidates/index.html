{% extends "layouts/base.html" %}

{% block content %}
<div>
    <span style="border: 2px solid darkblue">Candidate</span>
    <h1> {{ candidate.name }} </h1>
    <h4 style="color:darkblue">Running for <a
           href="{{ url_for('position', link=position.election.link, position_id=position.id) }}">{{ position.title
            }}</a> </h4>
    <p>
        {{ candidate.bio }}
    </p>

    <a
       href="{{ url_for('update_candidate', link=candidate.position.election.link,position_id=candidate.position_id,candidate_id=candidate.id) }}"><button>Edit</button></a>
    <a
       href="{{ url_for('delete_candidate', link=candidate.position.election.link,position_id=candidate.position_id,candidate_id=candidate.id) }}"><button>Delete</button></a>
    <hr>
    <h4>In the {{ position.election.name }} </h4>
</div>
{% endblock %}
