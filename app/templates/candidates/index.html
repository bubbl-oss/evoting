{% extends "layouts/base.html" %}

{% block content %}
<div>
    <div class="mt-2">
        <span class="badge rounded-pill" style="border: 2px solid darkblue;color: darkblue">Candidate</span>
    </div>

    <h1> {{ candidate.name }} </h1>
    <h4 style="color:darkblue">Running for <a class="link-light" style="color: darkblue"
           href="{{ url_for('position', link=position.election.link, position_id=position.id) }}">{{ position.title
            }}</a> </h4>
    <h4>In the {{ position.election.name }} </h4>

    <p>
        {{ candidate.bio }}
    </p>

    <a
       href="{{ url_for('update_candidate', link=candidate.position.election.link,position_id=candidate.position_id,candidate_id=candidate.id) }}"><button
                class="btn btn-info btn-sm">Edit</button></a>
    <a
       href="{{ url_for('delete_candidate', link=candidate.position.election.link,position_id=candidate.position_id,candidate_id=candidate.id) }}"><button
                class="btn btn-info btn-sm">Delete</button></a>
</div>
{% endblock %}
